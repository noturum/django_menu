<li class="{% if item.active %}active{% endif %}">
    <a href="{{ item.get_url }}">{{ item.name }}</a>
    {% if item.children_items and item.active %}
        <ul>
            {% for child in item.children_items %}
                {% include 'main/menu_item.html' with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
